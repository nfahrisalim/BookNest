<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/student.css">
    <!-- Importing ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="student.html">
                        <span class="icon">
                            <ion-icon name="library-outline"></ion-icon>
                        </span>
                        <span class="title">Perpustakaan</span>
                    </a>
                </li>
                <li>
                    <a href="student.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="BorrowStudent.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Peminjaman</span>
                    </a>
                </li>
                <li>
                    <a href="signin.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- =============== Main Content ================ -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/Ragilnata.jpg" alt="">
                </div>
            </div>

            <!-- =============== Showcase Buku =============== -->
            <div class="bookShowcase">
                <div class="cardHeader">
                    <h2>Buku</h2>
                    <a href="#" class="btn">Lihat Semua</a>
                </div>

                    <div class="carousel">
                        <div class="card">
                            <img src="assets/imgs/Books/book1.jpg" alt="Kyoukai No Kanata">
                            <div class="bookInfo">
                                <h4>Kyoukai No Kanata</h4>
                                <p>Lokasi: Rak A1</p>
                                <button class="btn more-info" data-title="Kyoukai No Kanata" data-description="Deskripsi buku 1..." data-location="Rak A1">Deskripsi Lebih Lanjut</button>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/imgs/Books/book2.jpg" alt="Introductions To Alghorithm">
                            <div class="bookInfo">
                                <h4>Introductions To Alghorithm</h4>
                                <p>Lokasi: Rak B3</p>
                                <button class="btn more-info" data-title="Introductions To Alghorithm" data-description="Deskripsi buku 2..." data-location="Rak B3">Deskripsi Lebih Lanjut</button>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/imgs/Books/book3.jpg" alt="Masked Swordsman Saber Chronicles">
                            <div class="bookInfo">
                                <h4>Masked Swordsman Saber Chronicles</h4>
                                <p>Lokasi: Rak C6</p>
                                <button class="btn more-info" data-title="Masked Swordsman Saber Chronicles" data-description="Deskripsi buku 2..." data-location="Rak C6">Deskripsi Lebih Lanjut</button>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/imgs/Books/book4.jpg" alt="1001 Nights">
                            <div class="bookInfo">
                                <h4>1001 Nights</h4>
                                <p>Lokasi: Rak D2</p>
                                <button class="btn more-info" data-title="1001 Nights" data-description="Deskripsi buku 2..." data-location="Rak D2">Deskripsi Lebih Lanjut</button>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/imgs/Books/book5.jpg" alt="Dahsyatnya Siksa Neraka">
                            <div class="bookInfo">
                                <h4>Dahsyatnya Siksa Neraka</h4>
                                <p>Lokasi: Rak E8</p>
                                <button class="btn more-info" data-title="Dahsyatnya Siksa Neraka" data-description="Deskripsi buku 2..." data-location="Rak E8">Deskripsi Lebih Lanjut</button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Popup -->
                    <div id="bookModal" class="modal">
                        <div class="modal-content">
                            <span class="closeBtn">&times;</span>
                            <h2 id="modalTitle"></h2>
                            <p id="modalDescription"></p>
                            <p id="modalLocation"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
