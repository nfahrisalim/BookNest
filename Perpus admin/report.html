<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Perpustakaan</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleD.css">
    <!-- Importing ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- jsPDF for PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- SheetJS for Excel conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="student.html">
                        <span class="icon">
                            <ion-icon name="library-outline"></ion-icon>
                        </span>
                        <span class="title">Perpustakaan</span>
                    </a>
                </li>
                <li>
                    <a href="Admin.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Borrow.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Peminjaman</span>
                    </a>
                </li>
                <li>
                    <a href="Pengunjung.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Pengunjung</span>
                    </a>
                </li>
                <li>
                    <a href="Notification.html">
                        <span class="icon">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class="title">Notifikasi</span>
                    </a>
                </li>
                <li>
                    <a href="report.html">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Laporan</span>
                    </a>
                </li>
                <li>
                    <a href="signin.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- =============== Main Content ================ -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Cari Buku atau Pengguna">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/Ragilnata.jpg" alt="User">
                </div>
            </div>

            <!-- =============== Report Section =============== -->
            <div class="container">
                <h2>Laporan Sirkulasi</h2>

                <table id="report-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID SKL</th>
                            <th>Buku</th>
                            <th>Peminjam</th>
                            <th>Tgl Pinjam</th>
                            <th>Jatuh Tempo</th>
                            <th>Tgl Dikembalikan</th>
                            <th>Denda</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be dynamically generated by JavaScript -->
                    </tbody>
                </table>
            
                <!-- Pagination Controls -->
                <div class="actions-container">
                    <div class="total-penalty" id="total-penalty">Total Denda: Rp. 0</div>
                    <button class="print-btn" onclick="window.print()">Print</button>
                </div>
                
                <!-- Pagination Section -->
                <div class="pagination-container">
                    <div class="pagination-info" id="page-info">Page 1 of 2</div>
                    <div class="buttons">
                        <button class="prev-btn" id="prevBtn" disabled>Previous</button>
                        <button class="next-btn" id="nextBtn">Next</button>
                    </div>
                </div>
                

    <script src="assets/js/main.js"></script>
    <script src="assets/js/report.js"></script>
    <script src="assets/js/List.js"></script>
</body>

</html>
